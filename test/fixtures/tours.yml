tours_013:
  id: 42
  name: Уральский город
  description: 'Красная Линия Екатеринбурга – это пешеходный туристический маршрут
    по историческому центру Екатеринбурга, отмеченный на асфальте путеводной полосой
    красного цвета – то есть собственно красной линией. Представленные на нём достопримечательности
    – всего 35 объектов - выбирались и отбирались всенародным Интернет-голосованием,
    потому и результат получился на все вкусы и возраста: здесь представлены памятник
    Клавиатуре и Оперный театр, здания 30-х годов с стиле «конструктивизм» и Литературный
    квартал, музей фотографии и самые популярные гостиницы былых времён, ну и конечно
    же Плотинка и Храм-на-Крови, традиционно посещаемые гостями города. Сама Линия
    длиной более шести километров была нарисована в июне 2011 года, и за прошедший
    с тех пор год вполне успешно вписалась в жизнь города - в «Ночь Музеев»-2012 экскурсии
    по Красной Линии оказались в числе самых популярных. '
  price: 50
