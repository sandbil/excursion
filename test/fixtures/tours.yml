tours_005:
  id: 33
  name: город Новосибирск
  description: "обзорной экскурсии по городу Новосибирску, Вы сможете познакомиться
    с исторической частью города, с его основными достопримечательностями. Вы услышите
    об известном архитекторе А.Д. Крячкове, с именем которого связано много интересных
    строений нашего города. Остановитесь на главной площади им. Ленина, возле театра
    Оперы и Балета, с его основными д  ( НГАТОиБ) – одного из красивейших зданий города.
    Познакомитесь с историей создания, его конструктивными особенностями.\r\n  Также
    вы посетите место основания города Новониколаевска – Новосибирска, вы увидите
    первое\r\n кирпичное здание города – Собор Александра Невского, где хранятся такие
    храмовые святыни как, например, икона с частицей мощей и частью схимы Святого
    Благоверного и великого князя Александра Невского или, например, чтимая икона
    Божьей Матери, именуемой «Иверской».\r\n  Каждый памятник архитектуры бывшего
    Новониколаевска хранит свои истории и даже легенды, а новые здания, часто причудливых
    форм, меняют на глазах облик некогда индустриального\r\n города."
