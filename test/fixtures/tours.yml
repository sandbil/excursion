  category_id: 1
  created_at: '2014-03-01 14:57:12.621000'
  updated_at: '2014-03-01 14:57:12.621000'
  public: true
tours_010:
  id: 39
  name: Арбат
  description: 'Арбат - одна из самых известных московских улиц, расположенная между
    площадью Арбатские ворота и Смоленской площадью. Арбат, давно ставший символом
    старой Москвы, увековечен в стихах, в прозе, в песнях и в кино. В наши дни под
    этим названием мы подразумеваем небольшую улицу, которая в последние годы стала
    пешеходной зоной, но на самом деле Арбат - это исторический район Москвы, который
    в 1993 году отметил свое 500-летие. Улица Арбат - одна из древнейших улиц российской
    столицы. Ее экзотическое название происходит от арабского слова "арбад" ("рабад"),
    означающего "пригород, предместье". Вероятно, это слово было занесено в Москву
    крымскими татарами или арабскими купцами в 15 веке. В середине 17 века была попытка
    переименовать улицу Арбат в Смоленскую, но это название не привилось. На Арбате
    сначала селились ремесленники и купцы, но к концу 18 века их вытеснили дворяне.
    В 19 веке начался настоящий арбатский бум: селиться на Арбате и в его переулках
    стало престижно и модно. Толстые, Растопчины, Гагарины, Долгорукие, Кропоткины
    - все эти имена, оставшиеся в русской истории, связаны с Арбатом. Арбат был тихим,
    "домашним" районом: здесь строились небольшие особняки в стиле ампир и деревянные
    дома, окруженные садами; на Арбате почти не было магазинов. В районе Арбата селились
    врачи, литераторы, юристы. В разное время на Арбате жили или бывали А. С. Пушкин,
    С. Рахманинов, А.Скрябин, Н. Гоголь, Л. Толстой, М. Салтыков-Щедрин, А. Чехов,
    А. Блок. С Арбатом неразрывно связана жизнь режиссера Е. Вахтангова и история
    театра, который носит его имя.'
  price: 100
  city_id: 7
  category_id: 1
  created_at: '2014-03-02 23:31:19.368275'
  updated_at: '2014-03-02 23:31:19.368275'
  public: true
tours_011:
  id: 40
  name: Блистательный Петербург
  description: 'Этот короткий тур адресован, прежде всего, тем, кто ограничен во времени
    и за три дня хочет насладиться гармонией и красотой Санкт-Петербурга. Петербург
    – поистине блистательный город. Он знаменит не только своими великолепными дворцами,
    музеями, соборами, такими как Эрмитаж и Исаакиевский собор, с которыми познакомятся
    участники тура, но и, наверное, в первую очередь, своими архитектурными ансамблями,
    связанными между собой общей художественной идеей, общим замыслом. В ходе обзорной
    экскурсии по городу участники тура насладятся гармонией архитектурных ансамблей
    Петербурга, где гранитная оправа рек и каналов, золотое сияние шпилей и куполов,
    каменное убранство дворцов и храмов формирует цельный архитектурно-художественный
    облик «Блистательного» Санкт-Петербурга. '
  price: 50
  city_id: 9
  category_id: 2
  created_at: '2014-03-02 23:36:31.540130'
  updated_at: '2014-03-02 23:36:31.540130'
