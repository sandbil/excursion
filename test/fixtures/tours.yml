tours_001:
  id: 16
  name: Экскурсия в Кремль
  description: "Величие Кремля, с его массивными сторожевыми башнями, неприступными
    стенами, золотыми куполами соборов, повергнет в благоговейный трепет посетителей,
    поможет лучше понять широту и размах русской души.\r\n\r\nСтены Кремля выдерживали
    не мало татарских набегов, охраняли и оберегали много столетий назад, так и сегодня
    на территории Кремля происходят самые захватывающие события: президенты устраивают
    здесь свою резиденцию, \"звезды\" шоу-бизнеса выступают на сцене великого Кремлевского
    дворца, бизнесмены и политики устраивают свои форумы и саммиты.\t\r\n\r\nВ ходе
    экскурсии \"Кремль\" посетители могут познакомиться с историей московского Кремля,
    величественных кремлевских башен (Кутафья башня, Спасская башня) увидеть воочию
    великолепие знаменитых музеев Кремля, посетить Соборную площадь, соборы московского
    Кремля (Успенский, Архангельский и Благовещенский соборы), церковь Ризоположения,
    Патриаршие палаты, Царь-пушку и Царь-колокол."
