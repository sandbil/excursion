tours_008:
  id: 36
  name: Храм Христа Спасителя
  description: "Кафедра́льный собо́рный храм Христа́ Спаси́теля в Москве — кафедральный
    собор Русской православной церкви, недалеко от Кремля на левом берегу реки Москвы
    (улица Волхонка, 15—17). Существующее сооружение — осуществлённое в 1990-х годах
    внешнее воссоздание одноимённого храма, созданного в XIX веке.\r\n\r\nХрам является
    коллективным кенотафом воинов Русской императорской армии, погибших в войне с
    Наполеоном — на стенах храма начертаны имена офицеров, павших в Отечественной
    войне 1812 года и Заграничных походах 1797—1806 и 1814—1815 годов.\r\n\r\nОригинал
    храма был воздвигнут в память о наполеоновском нашествии по проекту архитектора
    К. А. Тона. Строительство продолжалось почти 44 года: храм был заложен 23 сентября
    1839 года, освящён — 26 мая 1883 года. Здание храма было разрушено в разгар сталинской
    реконструкции города 5 декабря 1931 года. Заново отстроено неподалёку от прежнего
    места в 1994—1997 годах."
  price: 100
  city_id: 7
  category_id: 1
  created_at: '2014-03-01 14:52:41.482000'
  updated_at: '2014-03-01 14:52:41.482000'
  public: true
tours_009:
  id: 37
  name: Красная площадь
  description: "Кра́сная пло́щадь — главная площадь Москвы, расположенная в центре
    радиально-кольцевой планировки города между Московским Кремлём (к западу) и Китай-городом
    (на восток). От площади к берегу Москвы-реки ведёт покатый Васильевский спуск.\r\n\r\nПлощадь
    расположена вдоль северо-восточной стены Кремля, между Кремлёвским проездом, проездом
    Воскресенские Ворота, Никольской улицей, Ильинкой, Варваркой и Васильевским спуском
    к Кремлёвской набережной. Выходящие с площади улицы далее разветвляются и вливаются
    в основные магистрали города, ведущие в разные концы России."
  price: 120
