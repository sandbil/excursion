tours_006:
  id: 34
  name: Успенский собор
  description: "Первый каменный собор на месте нынешнего был построен в начале XIV
    века, в княжение Ивана I: 4 августа 1326 года на месте прежнего деревянного храма
    был заложен белокаменный собор Успения Пресвятой Богородицы во исполнение пожелания
    Митрополита Киевского и всея Руси Петра, незадолго до этого переехавшего в Москву.\r\n\r\nУспенский
    собор 1326—1327 годов был первым каменным храмом Москвы. Археологические исследования[1]
    показали, что это был четырёхстолпный, трёхапсидный, трёхпритворный, одноглавый
    храм, построенный по образцу Георгиевского собора в Юрьеве-Польском. Храм был
    построен в характерной для этого времени технике: кладка из грубо обработанных
    квадров белого камня сочеталась с гладкотёсаными элементами архитектурного декора.
    Храм был увенчан кокошниками."
  price: 12
  city_id: 7
  category_id: 1
  created_at: '2014-03-01 14:45:58.693000'
  updated_at: '2014-03-01 14:46:19.932000'
  public: true
tours_007:
  id: 35
  name: Собор Василия Блаженного
  description: Собор Покрова, что на Рву, также называемый Храм Василия Блаженного
    - православный храм, расположенный на Красной площади в Москве. Завоевав Казань,
    Иван Грозный приказал зодчим Поснику и Барме построить церковь, которая должна
    была символизировать победу, положившую начало превращения Московского княжества
    в Русскую Империю. Ныне собор Василия Блаженного - символ и одна из главных достопримечательностей
    Москвы.
  price: 120
