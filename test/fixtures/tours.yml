tours_003:
  id: 31
  name: Вечерняя Москва
  description: "Ежедневная экскурсия по вечерней Москве - это заряд хорошими впечатлениями
    на долгое время. И преувеличения здесь нет. Ведь над каждым домом в центре города
    работали художники, скульпторы и архитекторы с мировыми именами.\r\n\r\nВечером
    в городе сказочно преображаются абсолютно все красоты и достопримечательности.\r\n\r\nБлагодаря
    экскурсии по вечерней Москве, Вы сможете по-другому взглянуть на город и его жителей.\r\n\r\nМы
    покажем Вам знаменитые и великие памятники архитектуры с их древнейшей историей,
    такие как: Красная площадь, Храм Христа Спасителя, Новодевичий монастырь, Воробьевы
    горы, Парк Победы, Мосфильм, Патриарший мост, мост «Багратион», Белый Дом, Деловой
    центр, Новый Арбат, Пушкинскую площадь, Тверскую улицу, Лубянку, Славянскую площадь
    и не только.\r\n\r\nЭкскурсии проводят профессиональные экскурсоводы. Во время
    экскурсии будет достаточно остановок где вы сможете запечатлеть на фото или видео,
    все достопримечательности."
